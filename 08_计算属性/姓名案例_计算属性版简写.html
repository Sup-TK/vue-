<html lang="en">

    <script type="text/javascript" src="../js/vue.js"></script>
    <title>姓名案例_计算属性版简写/title>

<body>
    <div id="app">

        名：<input type="text" v-model="lastName"> <br><br>

    <script>
        new Vue({

                //     set(value) {
                //         const arr = value.split('-');
                //         this.firstName = arr[0];
                //         this.lastName = arr[1];
                //     }
                // }

                //简写  只考虑读取，不考虑修改
                fullName(){
                    return this.firstName + "-" + this.lastName
                }
            }
        })
    </script>
</body>
