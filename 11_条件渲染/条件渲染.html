<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>条件渲染</title>
</head>
<body>
    <div id="app">
        <!-- 
            v-if：适用于切换次数频率不高的场景，不展示的dom元素直接被移除
            v-show：适用于切换次数频率高的场景，不展示的dom元素直接未被移除，仅仅是使用样式隐藏掉了
            使用v-if时，元素不一定会被获取到，使用v-show元素一定会被获取到
         -->

        <h2>当前n的值是：{{n}}</h2>
        <button @click="n++">点我n+1</button>

        <!-- 使用v-show做条件渲染 -->
        <!-- <h1 v-show="false">欢迎来到{{name}}</h1> -->
        <!-- <h1 v-show="1 === 1">欢迎来到{{name}}</h1> -->

        <!-- 使用v-if做条件渲染 -->
        <!-- <h1 v-if="false">欢迎来到{{name}}</h1> -->
        <!-- <h1 v-if"1 === 1">欢迎来到{{name}}</h1> -->

        <!-- v-else与v-else-if -->
        <!-- <h1 v-if="n === 1">欢迎来到Angular</h1> 
        <h1 v-else-if="n === 2">欢迎来到React</h1> 
        <h1 v-else-if="n === 3">欢迎来到Vue</h1> 
        <h1 v-else>欢迎来到{{name}}</h1>  -->
        
        <!-- template与v-if搭配做条件渲染 -->
       <template v-if="n === 1">
        <h2>兄弟们</h2>
        <h2>来了奥</h2>
        <h2>嗨嗨嗨</h2>
       </template>
    </div>
    
    <script>
        new Vue({
            el: "#app",
            data: {
                n: 0,
                name: "对抗路"
            }
        })
    </script>
</body>
</html>
