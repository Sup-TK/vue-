        //用computed实现
        new Vue({
            el: "#app",
            data: {

                    { id: "002", name: "毛晓彤", age: 19, sex: "女" },

                    { id: "004", name: "TizzyT", age: 21, sex: "男" },

                keyword: "",
            },
            computed: {
                filterPersons() {
                    return this.person.filter( (p) => {
