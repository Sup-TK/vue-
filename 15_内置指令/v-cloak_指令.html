<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>v-cloak_指令</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 
        v-cloak 本质上是一个特殊属性，Vue实例创建完容器后，会删掉v-cloak属性
        使用css配合v-cloak可以解决网速慢时页面显示出{{xx}}的问题
     -->
    <div id="app">
        <h2 v-cloak>{{name}}</h2>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            name: 'zzd'
        }
    })
</script>
</html>
